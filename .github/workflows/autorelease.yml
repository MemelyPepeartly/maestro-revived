name: Auto Release

on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Get version
        id: vars
        run: echo "ver=$(jq -r '.version' module.json)" >> "$GITHUB_OUTPUT"

      - name: Validate version
        run: |
          if [ -z "${{ steps.vars.outputs.ver }}" ] || [ "${{ steps.vars.outputs.ver }}" = "null" ]; then
            echo "module.json version is empty"
            exit 1
          fi

      - name: Check if tag exists
        id: check
        run: |
          git fetch --tags
          if git rev-parse "v${{ steps.vars.outputs.ver }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Substitute Manifest and Download Links
        if: steps.check.outputs.exists == 'false'
        uses: microsoft/variable-substitution@v1
        with:
          files: 'module.json'
        env:
          version: ${{ steps.vars.outputs.ver }}
          manifest: https://github.com/${{ github.repository }}/releases/latest/download/module.json
          download: https://github.com/${{ github.repository }}/releases/download/v${{ steps.vars.outputs.ver }}/module.zip

      - name: Build Module
        if: steps.check.outputs.exists == 'false'
        run: npm run build

      - name: Zip Module
        if: steps.check.outputs.exists == 'false'
        run: cd dist && zip -r ../module.zip .

      - name: Create Version Release
        if: steps.check.outputs.exists == 'false'
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: v${{ steps.vars.outputs.ver }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: './dist/module.json, ./module.zip'
          tag: v${{ steps.vars.outputs.ver }}
          body: Auto release for version v${{ steps.vars.outputs.ver }}

      - name: Update Latest Release
        if: steps.check.outputs.exists == 'false'
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: Latest
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: './dist/module.json, ./module.zip'
          tag: latest
          body: Auto release for version v${{ steps.vars.outputs.ver }}
